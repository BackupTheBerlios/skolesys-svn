# Global parameters
[global]
	workgroup = $conf.domain.samba_domain_name
	netbios name = $reciever.hostName
	security = user
	enable privileges = yes
	# interfaces = 192.168.5.11
	# username map = /etc/samba/smbusers
	server string = Samba Server %v
	# security = ads
	encrypt passwords = Yes
	# min passwd length = 3
	# pam password change = no
	# obey pam restrictions = No
	admin users=root smbadmin

	ldap passwd sync = Yes
	# unix password sync = Yes
	passwd program = /usr/bin/passwd %u
	passwd chat = "Changing password for*\nNew password*" %n\n "*Retype new password*" %n\n"
	# passwd chat debug = Yes

	log level = 0
	syslog = 0
	log file = /var/log/samba/log.%m
	max log size = 100000
	time server = Yes
	socket options = TCP_NODELAY SO_RCVBUF=8192 SO_SNDBUF=8192
	# mangling method = hash2
	Unix charset = UTF8
	display charset = UTF8

	logon drive = P:
        logon home = \\mainserver\%U
	# logon script = startup.bat

	# Roaming profiles...
        #logon path = \\mainserver\profiles\%U
	logon path = ""
	

	domain logons = Yes
	domain master = Yes
	os level = 65
	preferred master = Yes
	wins support = yes

	passdb backend = ldapsam:ldap://127.0.0.1/
	ldap admin dn = $conf.ldapserver.admin
	ldap suffix = $conf.ldapserver.basedn
        ldap group suffix = $conf.ldapserver.smb_groups_ou,$conf.ldapserver.samba_ou
        ldap user suffix = $conf.ldapserver.smb_users_ou,$conf.ldapserver.samba_ou
        ldap machine suffix = $conf.ldapserver.smb_machines_ou,$conf.ldapserver.samba_ou
	# ldap idmap suffix = ou=Idmap,ou=Samba
        # add user script = /opt/IDEALX/sbin/smbldap-useradd -m "%u"
        # ldap delete dn = Yes
        # delete user script = /opt/IDEALX/sbin/smbldap-userdel "%u"
        add machine script = ss_hostmanager join_domain "%u" %D
        # add group script = /opt/IDEALX/sbin/smbldap-groupadd -p "%g" 
        # delete group script = /opt/IDEALX/sbin/smbldap-groupdel "%g"
        # add user to group script = /opt/IDEALX/sbin/smbldap-groupmod -m "%u" "%g"
        # delete user from group script = /opt/IDEALX/sbin/smbldap-groupmod -x "%u" "%g"
	# set primary group script = /opt/IDEALX/sbin/smbldap-usermod -g '%g' '%u'

	#  printers configuration
	# printer admin = @"Print Operators"
	load printers = Yes
	create mask = 0640
	directory mask = 0750
	# force create mode = 0640
	# force directory mode = 0750
	nt acl support = No
	printing = cups
	printcap name = cups
	deadtime = 10
	guest account = nobody
	map to guest = Bad User
	dont descend = /proc,/dev,/etc,/lib,/lost+found,/initrd
	show add printer wizard = yes
	; to maintain capital letters in shortcuts in any of the profile folders:
	preserve case = yes
	short preserve case = yes
	case sensitive = no

[netlogon]
	path = /home/netlogon/
	browseable = No
	read only = yes

[homes]
   comment = Home Directories
   path = /skolesys/$[conf.domain.domain_name]/users/%S/.windows
   browseable = yes
   read only = no
   create mode = 0600
   directory mode = 0700


[profiles]
	path = /skolesys/$[conf.domain.domain_name]/profiles
	read only = No
	create mask = 0600
	directory mask = 0700
	browseable = No
	guest ok = Yes
	profile acls = yes
	csc policy = disable
	# next line is a great way to secure the profiles 
	force user = %U 
	# next line allows administrator to access all profiles 
	valid users = %U "Domain Admins"

[printers]
        comment = Network Printers
        printer admin = @"Print Operators"
        guest ok = yes 
        printable = yes
        path = /home/spool/
        browseable = No
        read only  = Yes
        printable = Yes
        print command = /usr/bin/lpr -P%p -r %s
        lpq command = /usr/bin/lpq -P%p
        lprm command = /usr/bin/lprm -P%p %j
        # print command = /usr/bin/lpr -U%U@%M -P%p -r %s
        # lpq command = /usr/bin/lpq -U%U@%M -P%p
        # lprm command = /usr/bin/lprm -U%U@%M -P%p %j
        # lppause command = /usr/sbin/lpc -U%U@%M hold %p %j
        # lpresume command = /usr/sbin/lpc -U%U@%M release %p %j
        # queuepause command = /usr/sbin/lpc -U%U@%M stop %p
        # queueresume command = /usr/sbin/lpc -U%U@%M start %p

[print$]
        path = /home/printers
        guest ok = No
        browseable = Yes
        read only = Yes
        valid users = @"Print Operators"
        write list = @"Print Operators"
        create mask = 0664
        directory mask = 0775

